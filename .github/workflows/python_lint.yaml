name: Python Lint & Type Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Ruff Lint Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff Linter
        run: ruff check custom_components/ha_daily_counter/

  typing:
    name: Mypy Type Check
    runs-on: ubuntu-latest
    env:
      MYPYPATH: .  # ðŸ”¥ FIX for import error you've been getting

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Mypy + type hints
        run: |
          pip install mypy types-setuptools types-pyyaml types-requests

      - name: Run Mypy with config
        run: mypy --config-file mypy.ini  # ðŸ”¥ SWITCH to module path
