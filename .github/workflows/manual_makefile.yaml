name: Manual Makefile Runner

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Makefile target to run (lint, typecheck, hassfest, ci, release)"
        required: true
        default: "ci"

jobs:
  run-makefile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (ruff, mypy, etc.)
        run: |
          pip install ruff mypy types-setuptools types-pyyaml types-requests

      - name: Run Makefile target
        run: make ${{ github.event.inputs.target }}
