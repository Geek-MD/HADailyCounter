name: Manual Release with Hassfest Validation

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., v1.0.5)"
        required: true

permissions:
  contents: write  # Necesario para release

jobs:
  release:
    name: Validate & Release HA Daily Counter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate with Hassfest
        uses: home-assistant/actions/hassfest@master

      - name: Update version in manifest.json
        run: |
          sed -i 's/"version": *".*"/"version": "${{ github.event.inputs.version }}"/' custom_components/ha_daily_counter/manifest.json

      - name: Update version in hacs.json
        run: |
          sed -i 's/"version": *".*"/"version": "${{ github.event.inputs.version }}"/' hacs.json

      - name: Commit version updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Update version references to ${{ github.event.inputs.version }}" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.version }}
          generate_release_notes: true
