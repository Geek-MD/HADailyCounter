name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.6)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate manifest.json version
        run: |
          VERSION=${{ github.event.inputs.version }}
          FILE_VERSION=$(jq -r '.version' custom_components/ha_daily_counter/manifest.json)
          if [[ "$FILE_VERSION" != "$VERSION" ]]; then
            echo "‚ùå manifest.json version ($FILE_VERSION) does not match input version ($VERSION)."
            exit 1
          fi
          echo "‚úÖ manifest.json version matches input."

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ github.event.inputs.version }}
          echo "üöÄ Creating release $VERSION..."
          gh release create "$VERSION" --generate-notes --title "$VERSION"
