name: Release and Version Bump

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Update Version & Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: extract_version
        run: |
          echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          echo "ðŸ”¢ Version extracted: ${GITHUB_REF_NAME}"

      - name: Update version in manifest.json
        run: |
          sed -i 's/"version": *".*"/"version": "${{ env.VERSION }}"/' custom_components/ha_daily_counter/manifest.json

      - name: Update version in hacs.json
        run: |
          sed -i 's/"version": *".*"/"version": "${{ env.VERSION }}"/' hacs.json

      - name: Commit version updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "Update version references to ${{ env.VERSION }}" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (ruff, mypy, etc.)
        run: |
          pip install ruff mypy types-setuptools types-pyyaml types-requests

      - name: Run CI tasks (lint, typecheck, hassfest)
        run: make ci

      - name: Create GitHub Release (gh CLI)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} --generate-notes --title "${{ github.ref_name }}"
